<div class="text-layout">


 <h1>DecimalPipe y Porcentajes</h1>

 <p>Pipes incluidos en angular = Usualmente en el Common Module</p>



</div>


<div class="grid">

    <div class="md:col-4">


      <p-card  header="Ventas Netas" subheader="del presente año">
       <i class="pi pi-dollar"></i>  {{ventasNetas | number:"1.0-0"}}
      </p-card>
        
    </div>

    <div class="md:col-4">


        <p-card  header="Ventas brutas" subheader="del presente año">
         <i class="pi pi-dollar"></i>  {{(ventasNetas + 2000000) | currency:"CAD"}}
        </p-card>
          
      </div>


      
    <div class="md:col-4">


        <p-card  header="Ganancia Porcentual" subheader="del presente año">
         {{porcentaje | percent:"2.2"}}
        </p-card>
          
      </div>


</div>
