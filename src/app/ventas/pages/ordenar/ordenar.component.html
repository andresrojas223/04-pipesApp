<div class="text-layout">


    <h1>Pipes personalizados</h1>
   
    <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }} mismos</p>
   
   
   </div>       




   <p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton  (click)="cambiar()"  class="mr-2">Toggle mayusculas</button>
        <button pButton  (click)="cambiarOrden('nombre')"  icon="pi pi-sort" label="Por nombre"  class="mr-1"> </button>
        <button pButton  (click)="cambiarOrden('vuela')"   icon="pi pi-sort" label="Valores" class="mr-1 p-button-success"> </button>
        <button pButton  (click)="cambiarOrden('color')" icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"> </button>

    </div>
</p-toolbar>


<div class="p-grid">

      <div class="p-col  mt-3">
        <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header ">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>
                
                </tr>
            </ng-template>
        </p-table>
      </div>


</div>


<div class="p-grid">

    <div class="p-col  mt-5">
      <p-table [value]="heroes" responsiveLayout="scroll">
          <ng-template pTemplate="header ">
              <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="vuela">vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-heroe>
              <tr>
                  <td>{{heroe.nombre}}</td>
                  <td>{{heroe.vuela | vuela}}</td>
                  <td>{{heroe.color}}</td>
              
              </tr>
          </ng-template>
      </p-table>
    </div>


</div>
